name: CD Pipeline

on:
  workflow_run:
    workflows: ["Build Pipeline"]
    types:
      - completed
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    steps:
      - name: Debug Log
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "Workflow Run Conclusion: ${{ github.event.workflow_run.conclusion || 'N/A' }}"

      - name: Log the trigger
        run: |
          echo "Workflow triggered by: ${{ github.event_name }} on branch ${GITHUB_REF:-unknown branch}"

      - name: Check workflow conclusion
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "Workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
          else
            echo "Not a workflow_run event, skipping conclusion log."
          fi
        
      - name: Deploy to Render
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST https://api.render.com/v1/deploy/${{ secrets.RENDER_SERVICE_ID }} \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"serviceId":"${{ secrets.RENDER_SERVICE_ID }}"}')

          if [ "$response" -ne 200 ]; then
            echo "Deployment failed with response code $response"
            exit 1
          fi
          echo "Deployment was successful!"
