name: Build Pipeline

on:
  push:
    branches:
      - develop
      - test

  pull_request:
    branches:
      - develop
      - test
      
  workflow_run:
    workflows: ["Validate Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Restore pip cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('src/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install setuptools
      run: python -m pip install --upgrade --force-reinstall pip setuptools

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: cd src/ && docker build -t "${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}" .

    - name: Push Docker image
      run: docker push "${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}"
